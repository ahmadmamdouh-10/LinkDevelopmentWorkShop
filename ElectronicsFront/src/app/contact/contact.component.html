<div class="container container-ver2">
  <div class="page-contact">
    <div class="content-text center">
      <h3>{{'Contact Us'}}</h3>
      <p>{{'Get In Touch'}}</p>
      <form class="form-horizontal space-50" [formGroup]="contactFormGroup" (ngSubmit)="contact()">
        <div class="form-group col-md-6">
          <input type="text" placeholder="{{'Name'}}*" name="Name" formControlName="name" class="form-control">
          <span class="text-danger" *ngIf="contactFormGroup.controls['name'].touched &&
                                    contactFormGroup.controls['name'].hasError('required')">
                  {{'Name is required'}}
                </span>
        </div>
        <div class="form-group col-md-6">
          <input type="email" placeholder="{{'Email'}}*" name="Email" formControlName="email"
            class="form-control">
          <div *ngIf="contactFormGroup.controls['email'].touched">
            <span class="text-danger" *ngIf="contactFormGroup.controls['email'].hasError('required')">
              {{'Email is required'}}
            </span>
            <span class="text-danger" *ngIf="contactFormGroup.controls['email'].hasError('email')">
              {{'Email not valid'}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="{{'Message'}}*" name="Body" cols="30" rows="7" class="form-control"
            formControlName="message" class="form-control"></textarea>
          <span class="text-danger" *ngIf="contactFormGroup.controls['message'].touched &&
                                        contactFormGroup.controls['message'].hasError('required')">
            {{'Message is required'}}
          </span>
        </div>
        <div class="box align-left">
          <input type="submit" class="link-v1 rt" [disabled]="!contactFormGroup.valid"
            value="{{'Send Message'}}">
        </div>
      </form>
    </div>
  </div>
</div>
