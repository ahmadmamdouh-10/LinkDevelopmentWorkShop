<form (ngSubmit)="login()" [formGroup]="loginFormGroup">
    <div class="p-3 p-lg-5 border">

    <div class="form-group row" [ngClass]="{'text-right':lang =='ar'}">
            <div class="col-md-12">
                <label class="text-black">
                    {{'Email'}} <span class="text-danger">*</span></label>
                <input type="email" class="form-control"
                  name="Email" formControlName="email">
                  <div *ngIf="loginFormGroup.controls['email'].touched">
                    <span class="text-danger" *ngIf="loginFormGroup.controls['email'].hasError('required')">
                        {{lang == 'ar' ? 'يجب ادخال الايميل' : 'Email is required'}}
                    </span>
                    <span class="text-danger" *ngIf="loginFormGroup.controls['email'].hasError('email')">
                        {{lang == 'ar' ? 'الايميل غير صحيح' : 'Email not valid'}}
                    </span>
                  </div>
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'text-right':lang =='ar'}">
            <div class="col-md-12">
                <label class="text-black">
                    {{'Password'}} <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="Password" formControlName="password">
                <span class="text-danger" *ngIf="loginFormGroup.controls['password'].touched &&
                  loginFormGroup.controls['password'].hasError('required')">
                  {{lang == 'ar' ? 'يجب ادخال الباسورد' : 'Password is required'}}

                </span>
            </div>
        </div>
      <div class="form-group row">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary form-control login" [disabled]="!loginFormGroup.valid" value="{{'Login'}}">
            </div>
        </div>
    </div>

</form>
